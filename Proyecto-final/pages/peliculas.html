    <div id="movie-container" class="row justify-content-center"></div>
    <div class="container">
      <h1>Agrega tu nueva pelicula</h1>
      <form id="movieForm">
        <div class="mb-3">
          <label for="title" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
          <label for="releaseYear" class="form-label">AÃ±o de lanzamiento</label>
          <input type="number" class="form-control" id="releaseYear" required />
        </div>
        <div class="mb-3">
          <label for="nationality" class="form-label">Nacionalidad</label>
          <input type="text" class="form-control" id="nationality" required />
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genero</label>
          <input type="text" class="form-control" id="genre" required />
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">Photo URL</label>
          <input type="text" class="form-control" id="photo" required />
        </div>
        <button type="submit" class="btn btn-primary">Agregar pelicula</button>
      </form>
    </div>
