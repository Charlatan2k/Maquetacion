<script>
  const navbar = document.querySelector('.navbar');

  // Function to add or remove the "sticky" class based on scroll position
  function toggleNavbarSticky() {
    if (window.scrollY < 10) {
      navbar.classList.remove('sticky');
    } else {
      navbar.classList.add('sticky');
    }
  }

  // Event listener to check scroll position and apply the "sticky" class
  window.addEventListener('scroll', toggleNavbarSticky);

  // Initial check in case the page starts scrolled
  toggleNavbarSticky();
</script>
